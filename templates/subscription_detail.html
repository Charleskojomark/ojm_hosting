<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Detail</title>
</head>
<body>
    <h1>Subscription Detail</h1>
    {% if subscription %}
        <p>User: {{ subscription.user }}</p>
        <p>Subscription Name: {{ subscription.name }}</p>
        <p>Status: {{ subscription.status }}</p>
        <p>Created At: {{ subscription.created_at }}</p>
        <p>Expiry: {{ subscription.expiry }}</p>
    {% else %}
        <p>No subscription found for this user.</p>
    {% endif %}
</body>
</html>
